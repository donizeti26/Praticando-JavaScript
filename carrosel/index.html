<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Carousel</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link
    href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap"
    rel="stylesheet">
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
  <link rel="stylesheet"
    href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,0,0" />
  <link rel="stylesheet" href="style.css">
</head>

<body class="">
  <header>
    <img id="logo" src="./assets/logo-flix.png" alt="Logo">
    <span class="material-symbols-outlined md-48 md-light ">
      account_circle
    </span>
  </header>

  <section class="content-initial">
    <iframe id="video-initial" width="753" height="380" src="https://www.youtube.com/embed/exeVIM3j3y0"
      title="Coringa: Delírio a Dois | Trailer Oficial #2" frameborder="0" allow='autoplay'
      allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share"
      referrerpolicy="strict-origin-when-cross-origin" allowfullscreen></iframe>
  </section>
  <section class="content">
    <h1>Action and comedy <span class="material-symbols-outlined">
        sword_rose
      </span> </h1>

    <article class="category">
      <button class="PrevButton" onclick="show(-1,1)">
        <span class="material-symbols-outlined">arrow_back_ios</span>
      </button>
      <ul id="list1" class="videos">

      </ul>
      <button class="nextButton" onclick="show(+1,1)">
        <span class="material-symbols-outlined">arrow_forward_ios</span>
      </button>

    </article>

    <h1>Animes<span class="material-symbols-outlined">
        flash_on
      </span> </h1>
    <article class="category">
      <button class="PrevButton" onclick="show(-1,2)">
        <span class="material-symbols-outlined">arrow_back_ios</span>
      </button>
      <ul id="list2" class="videos">

      </ul>


      <button class="nextButton" onclick="show(+1,2)">
        <span class="material-symbols-outlined">arrow_forward_ios</span>
      </button>

    </article>

    <h1>Horror<span class="material-symbols-outlined">
        flash_on
      </span> </h1>
    <article class="category">
      <button class="PrevButton" onclick="show(-1,3)">
        <span class="material-symbols-outlined">arrow_back_ios</span>
      </button>
      <ul id="list3" class="videos">

      </ul>


      <button class="nextButton" onclick="show(+1,3)">
        <span class="material-symbols-outlined">arrow_forward_ios</span>
      </button>

    </article>
  </section>


  <section class="newModal statusOFF">
    <div id="grupFrame">

      <iframe id="iframeVideo" width="753" height="380" src="https://www.youtube.com/embed/"
        title="Coringa: Delírio a Dois | Trailer Oficial #2" frameborder=" 0"
        allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share"
        referrerpolicy="strict-origin-when-cross-origin" allowfullscreen></iframe>
      <button class="closeVideo" onclick="openOrCloseVideo()"><span class="material-symbols-outlined">
          close
        </span></button>
  </section>
  </div>

</body>
<script src="script.js"> </script>

</html>
